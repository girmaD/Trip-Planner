<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Plans</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- the navigation bar -->
    <div id="navbar" class="ui inverted raised segment">
      <div class="ui huge centered header">Trip Planner</div>
    </div>
    <!-- A card that hold each days activities -->
    <div id="daily-activity" class="ui centered raised fluid card">

      <div class="content">
        <img
          class="right floated mini ui image"
          src="/images/avatar/large/elliot.jpg"
        />
        <div class="header">Day <span>1</span> Activities</div>
      </div>
      <div class="content">
        <h4 class="ui sub header">Activities</h4>
        <div class="ui feed">
          <div class="event">
            <div class="content">
              <div class="summary">
                <p>List of actities here</p>
              </div>
            </div>
          </div>
        </div>
        <div class="ui feed">
          <h4 class="ui sub header">Reataurants</h4>
          <div class="event">
            <div class="content">
              <div class="summary">
                <p>List of reataurants here</p>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="extra content">
        <button id="add-activity" class="ui basic green button">
          ADD ACTIVITY
        </button>
        <button id="add-restaurant" class="ui basic green button">
          ADD RESTAURANT
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./js/activityCall.js"></script>
  </body>
</html>
