<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- the navigation bar -->
    <div id="navbar" class="ui inverted raised segment ">
        <div class="ui huge centered header">Trip Planner</div> 
    </div>
    <!-- A card that hold each days activities -->
    <div id="daily-activity" class="ui centered raised fluid card">
        <div class="content">  
          <h1 class="ui red ribbon label">Day One</h1>        
          <img class="right floated mini ui image" src="">
          <div id="plan-header" class="header"></div>
        </div>        
        <div class="content">
          <h4 class="ui blue sub header">Activities</h4>
          <div class="ui feed">
            <div class="event">
              <div class="content">
                <div class="summary">
                   <p>List of activities here</p>
                </div>
              </div>
            </div>
          </div>
          <div class="ui feed">
            <h4 class="ui blue sub header">Reataurants</h4>
            <div class="event">
              <div class="content">
                <div class="summary">
                  <p>List of reataurants here</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="extra content">
          <button id="add-activity" class="ui basic green button">ADD ACTIVITY</button>
          <button id="add-restaurant" class="ui basic green button">ADD RESTAURANT</button>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
      <script src="./js/activityCall.js"></script>
</body>
</html>
